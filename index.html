<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TazyMart - Products</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
<body>

    <header>
        <div class="container">
            <div class="header-left">
                <div class="logo">minimarkin</div>
                <div class="delivery-info">Deliver to <b>New York</b> <i class="fas fa-chevron-down"></i></div>
            </div>
            <div class="header-right">
                 <div class="search-bar">
                     <input type="text" placeholder="Search for products...">
                     <i class="fas fa-search"></i>
                 </div>
                 <nav>
                     <ul>
                         <li><a href="#">Home</a></li>
                         <li><a href="#">Shop</a></li>
                         <li><a href="#">Categories</a></li>
                         <li><a href="#">Offers</a></li>
                         <li><a href="#">Support</a></li>
                     </ul>
                 </nav>
                 <div class="header-icons">
                     <span><i class="fas fa-user"></i></span>
                     <span><i class="fas fa-shopping-cart"></i></span>
                 </div>
            </div>
        </div>
        <div class="mobile-header">
             <div class="container">
                  <i class="fas fa-arrow-left"></i>
                 <span>All products</span>
                  <div class="mobile-icons">
                     <span><i class="fas fa-shopping-bag"></i></span>
                     <span><i class="fas fa-search"></i></span>
                 </div>
             </div>
         </div>
    </header>

    <section class="banner">
        <div class="container">
            <div class="banner-content">
                <h2>Get free delivery on shopping $200</h2>
                <button class="btn">Learn More <i class="fas fa-arrow-right"></i></button>
            </div>
            <div class="banner-image">
                <img src="./imagenes1/baner4.png" alt="Vegetables Basket">
            </div>
        </div>
    </section>

    <section class="products-section">
        <div class="container">
            <div class="products-header">
                <h2>All Products</h2>
                <div class="filter-sort">
                    <div class="filter">
                        <span>All Categories</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="sort">
                        <span>Sort by</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <div class="products-grid" id="products-container">
                </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
